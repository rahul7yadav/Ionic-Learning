<ion-header>
  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button right clear (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
    <ion-title>Supervisors</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<button ion-button right clear (click)="add()">
      Add Supervisor
    </button>
	<table class="table table-striped">
		<tr>
			<td><b>Name</b></td>

			<td><b>Phone</b></td>
			<td><b>Email</b></td>
			<td><b>Actions</b></td>
		</tr>
		<tr *ngFor="let s of supervisors?.supervisors">
			<td>{{s?.name}}</td>

			<td>{{s?.phone}}</td>
			<td>{{s?.email}}</td>
			<td class="text-left"><a (click)="edit(s?.id)" class="btn btn-success btn-xs">Edit</a> <a (click)="delete(s?.id)" class="btn btn-success btn-xs">Delete</a></td>
		</tr>
		
    </table>
</ion-content>
