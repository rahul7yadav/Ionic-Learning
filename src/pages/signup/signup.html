<ion-header>
	<button ion-button menuToggle>
    	<ion-icon name="menu"></ion-icon>
   	</button>
  	

</ion-header>


<ion-content padding>
  <h2>Register</h2>
  <form (ngSubmit)="saveUser()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.c_password" name="c_password"></ion-input>
    </ion-item>
    
    <button ion-button type="submit" block>Sign Up</button>
  </form>

  <button ion-button block clear (click)="login()">
    Already have an account? Please login
  </button>

</ion-content>
