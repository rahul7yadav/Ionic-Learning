<ion-header>
  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button right clear (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
    <ion-title>Edit Supervisor</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<form (ngSubmit)="updateSupervisor()">
	    <ion-item>
	      <ion-label>Name</ion-label>
	      <ion-input type="text" [(ngModel)]="user.name" name="agent_name"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-label>Email</ion-label>
	      <ion-input disabled="true" type="email" [(ngModel)]="user.email" name="email"></ion-input>
	    </ion-item>
	    
	    <ion-item>
	      <ion-label>Phone</ion-label>
	      <ion-input type="text" [(ngModel)]="user.phone" name="phone"></ion-input>
	</ion-item>
	    
	    <button ion-button type="submit" block>Update Supervisor</button>
	  </form>
</ion-content>
